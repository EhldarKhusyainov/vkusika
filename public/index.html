<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vkusno Interface</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>🚀 Vkusno Interface</h1>
  <p>Нажми кнопку, чтобы получить данные из n8n.</p>
  <button onclick="sendRequest()">Отправить запрос</button>
  <pre id="result">...</pre>

  <script>
    async function sendRequest() {
      const resultBox = document.getElementById('result');
      resultBox.textContent = 'Загрузка...';

      try {
        const response = await fetch('https://nn.eadig.ru/webhook/vkusno');
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultBox.textContent = 'Ошибка: ' + error.message;
      }
    }
  </script>
</body>
</html>
