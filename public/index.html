<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vkusno Interface</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>游 Vkusno Interface</h1>
  <p>햏햟햤햪햦 햨햫쮏햨혞, 혢혝쮏쐄 쮏혞혢햦혝혧 햢햟햫햫혦햣 햦향 n8n.</p>
  <button onclick="sendRequest()">뤰햟쒫쟴혧 향햟쮐</button>
  <pre id="result">...</pre>

  <script>
    async function sendRequest() {
      const resultBox = document.getElementById('result');
      resultBox.textContent = '행햟햡혞향햨햟...';

      try {
        const response = await fetch('https://nn.eadig.ru/webhook/vkusno');
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultBox.textContent = '뤰걣쟳쐃쥃: ' + error.message;
      }
    }
  </script>
</body>
</html>
